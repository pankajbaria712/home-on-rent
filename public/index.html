<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home On Rent</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="/firebase-config.js"></script>
    <script defer src="/app.js"></script>
    <script defer src="/search.js"></script>
  </head>
  <body>
    <header>
      <div class="brand">üè† Home On Rent</div>
      <nav>
        <a href="/login.html">Login</a>
        <a href="/owner-dashboard.html" style="margin-left: 12px">Owner</a>
      </nav>
    </header>
    <div class="container">
      <div class="card">
        <h2>Find your next rental</h2>
        <div class="row">
          <div>
            <label>City</label>
            <input id="city" placeholder="e.g., Ahmedabad" />
          </div>
          <div>
            <label>Type</label>
            <select id="type">
              <option value="">Any</option>
              <option value="apartment">Apartment</option>
              <option value="house">House</option>
              <option value="studio">Studio</option>
              <option value="pg">PG</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label>Min Rent (‚Çπ)</label>
            <input id="minRent" type="number" min="0" />
          </div>
          <div>
            <label>Max Rent (‚Çπ)</label>
            <input id="maxRent" type="number" min="0" />
          </div>
        </div>
        <div style="margin-top: 12px; display: flex; gap: 12px">
          <button id="searchBtn">Search</button>
          <button class="ghost" id="clearBtn">Clear</button>
        </div>
      </div>

      <div id="results" class="grid" style="margin-top: 18px"></div>
    </div>
    <footer>Built with ‚ù§Ô∏è ‚Äî Firebase Auth + MongoDB</footer>
  </body>
</html>
